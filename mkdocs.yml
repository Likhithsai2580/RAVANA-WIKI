site_name: Wiki
site_description: Documentation generated from the repository markdown files.
site_author: Repository Wiki
docs_dir: 'docs'
nav:
  - Home: 'Project Overview.md'
  - Overview: 'Project Overview.md'
  - Architecture: 'Architecture & Design.md'
  - Core System: 'Core System.md'
  - Services: 'Services.md'
  - Memory Systems: 'Memory Systems.md'
  - LLM Integration: 'LLM Integration.md'
  - Development Guide: 'Development Guide.md'
  - Deployment & Operations: 'Deployment & Operations.md'
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
